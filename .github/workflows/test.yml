name: ğŸ§ª Test

on:
  push:
    branches:
      - "*"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "ğŸ§ª Test"
    strategy:
      fail-fast: false
      matrix:
        node:
          - 14
          - 16
          - 18
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸŸ§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: ğŸ— Build
        run: pnpm run build

      - name: "ğŸ§ª Test: (OS: ${{ matrix.os }} Node: ${{ matrix.node }})"
        run: pnpm run test
